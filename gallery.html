			<script type="text/javascript">

			$(document).ready(function(){
					var large = $('#box .large img');

					$('#box .thumbnails img').mouseover(function(){
						var theSrc = $(this).attr('src');
						large.attr('src',theSrc);
					});
				});
		</script>
			<script src="js/jquery-1.11.3.min.js"></script>
			<script type="text/javascript" type="js/jquery-1.11.0.js"></script>
			<script src="js/bootstrap.min.js"></script>
			<script type="text/javascript">
				$(document).ready(function(){
					var slideshow = $('#slideshow');

					function slideshow_fade() {
						lasting = slideshow.find('img:last');

						lasting.delay(2000).animate({'left':'725'},1000, function(){
							lasting.prependTo(slideshow).css({'left':'725'});
							slideshow_fade();
						});
					}

					slideshow_fade();
				});

				$(document).ready(function(){
					var slideshow = $('#slideshow-2');

					function slideshow_fade() {

						lasting.delay(2000).animate({'left':'725'},1000, function(){

					slideshow_fade();
				});
			</script>
