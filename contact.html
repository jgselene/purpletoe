<!DOCTYPE html>
<html>
<head>
	<title>Purple Toe Skateboarding</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
	<body>
		<div id="container">
			<header>
				<img class="logo" src="img/purpletoe-02.png" height="300" width="300">
	
			</header>
			<nav>
				<a href="index.html">
					<div class="glyphicon glyphicon-home"> Home</div>
				</a>
				<a href="about.html">
					<div class="glyphicon glyphicon-user"> Team</div>
				</a>
				<a href="gallery.html">
					<div class="glyphicon glyphicon-picture"> Gallery</div>
				</a>
				<a href="contact.html" class="chosen">
					<div class="glyphicon glyphicon-envelope"> Contact</div>
				</a>
			</nav>
			
			<div id="main" class="cf">

				<article class="contact">
					<form method="post" action="?">
						<ul>
							<li>
								<label for="name">Name</label>
								<input type="text" name="name" id="name" />
							</li>
							<li>
								<label for="email">Email</label>
								<input type="text" name="email" id="email" />
							<li>
								<label for="topic">Topic</label>
								<select id="topic" name="topic">
									<option value="Sponsor">Sponsor</option>
									<option value="Promos">Promos</option>
									<option value="Team">Team</option>
								</select>
							</li>
							<li>
								<label for="message">Message:</label>
								<textarea id="message" name="message" col="42" rows="9"></textarea>
							</li>
							<li>
								<input type="submit" value="submit">
							</li>
						</ul>
					</form>
				</article>
			</div>
			<footer>
				<div class="social">
					<a href="https://www.instagram.com/jgselene_/?hl=en" target="_blank">
						<img src="img/png/facebook-large-icon-png.png" width="30" height="30">
					</a>
					<a href="https://www.instagram.com/jgselene_/?hl=en">
						<img src="img/png/instagram.png" width="30" height="30">
					</a>
					<a href="https://twitter.com/jgselene_">
						<img src="img/png/twitter.png" width="30" height="30">
					</a>
					<a href="http://jgselene.tumblr.com/">
						<img src="img/png/tumblr.png" width="30" height="30">
					</a>	
				</div>
			</footer>
		</div>	
			<script src="js/jquery-1.11.3.min.js"></script>
			<script type="text/javascript" type="js/jquery-1.11.0.js"></script>
			<script src="js/bootstrap.min.js"></script>
				
	</body>
</html>
